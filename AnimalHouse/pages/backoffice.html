<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Backoffice</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="/pages/homepage.js"></script>
    <script defer src="/pages/backoffice.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/pages/css/homeStyle.css" rel="stylesheet" type="text/css">
  </head>


  <body>

    <div class="row" style="background-color: rgba(0, 0, 0, .85);">
      <div class="col-4"></div>
      <div class="col-4" style=" text-align: center;">
        <img src="images/animalhouse.png" alt="" style="height: 100px; text-align: center;">
      </div>
    </div>

    <header class="site-header sticky-top">
      <nav class="d-flex flex-column flex-md-row" style="justify-content: space-evenly;">
        <a class="py-2 d-none d-md-inline-block" href="/backOffice">BackOffice</a>
        <a class="py-2 d-none d-md-inline-block" href="/logout">Logout</a>
      </nav>
    </header>

    <main>
      <div class="position-relative overflow-hidden p-3 p-md-3 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h1 class="display-4 fw-normal">Back-Office</h1>
          <p class="lead">Back-Office della piattaforma Animal House.</p>
        </div>

        <div class="my-3 py-3">
          <h2 class="display-5">Lista Utenti</h2>
          <div id="listaUtenti"> </div>
        </div>

        <div class="my-3 py-3">
          <h2 class="display-5">Lista Servizi</h2>
          <div id="listaServizi"> </div>
        </div>

        <div class="my-3 py-3">
          <h2 class="display-5">Lista Prenotazioni</h2>
          <div id="listaPrenotazioni"> </div>
        </div>

        <div class="my-3 py-3">
          <h2 class="display-5">Lista Post</h2>
          <div id="listaPosts"> </div>
        </div>


        <div class="my-3 py-3">
          <h2 class="display-5">Inserisci nuovo Servizio</h2>
          <div class="form-floating">
            <input id="newService" type="text" class="form-control">
            <label for="service">Nuovo servizio</label>
            <button class="w-100 btn btn-lg btn-primary" onclick="addService()" type="submit">Aggiungi Servizio</button>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <div class="row">
        <div class="col-6 col-md">
          <ul class="list text-small">
            <h5>Pagine</h5>
            <li><a class="link-secondary" href="/backOffice">BackOffice</a></li>
          </ul>
        </div>
        <div class="col-6 col-md">
          <ul class="list text-small">
            <h5>Utente</h5>
            <li><a class="link-secondary" id="loginFooter" href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>

</html>
