<html>
    <head>
        <title>
            InfoAnimali con immagini
        </title>
        <style>
            img {
                width: 50%;
            }
        </style>

    </head>

    <body>
        <img src="siamang.jpg" onclick="sendRequest()">
        <img src="rat.jpg" onclick="sendRequest()">

    </body>
</html>

<script>
    function sendRequest() {
        var animaliJSON = JSON.parse('InfoAnimali.json');
        mostraInfoSiamag(animaliJSON);
        console.log(animaliJSON);
    }

    function mostraInfoSiamag(animaliJSON) {
        var arrayLength = animaliJSON.length;
        var container = document.getElementById("container");

        for (var i = 0; i < arrayLength; i++) {
            if (animaliJSON[i].name == "Siamang"){
                var div = document.createElement("div");

                var h4 = document.createElement("h4");
                var p1 = document.createElement("p");
                var p2 = document.createElement("p");
                var p3 = document.createElement("p");
                var p4 = document.createElement("p");
                var p5 = document.createElement("p");
                var p6 = document.createElement("p");
                var p7 = document.createElement("p");
                var p8 = document.createElement("p");
                var p9 = document.createElement("p");
                var p10 = document.createElement("p");
                var p11 = document.createElement("p");
                var p12 = document.createElement("p");
                var immagine = document.createElement("img");

                h4.innerHTML = animaliJSON[i].name;
                p1.innerHTML = animaliJSON[i].latin_name;
                p2.innerHTML = animaliJSON[i].animal_type;
                p3.innerHTML = animaliJSON[i].active_time;
                p4.innerHTML = animaliJSON[i].length_min;
                p5.innerHTML = animaliJSON[i].length_max;
                p6.innerHTML = animaliJSON[i].weight_min;
                p7.innerHTML = animaliJSON[i].weight_max;
                p8.innerHTML = animaliJSON[i].lifespan;
                p9.innerHTML = animaliJSON[i].habitat;
                p10.innerHTML = animaliJSON[i].diet;
                p11.innerHTML = animaliJSON[i].geo_range;
                immagine.src = animaliJSON[i].image_link;
                

                div.appendChild("Nome animale: " + h4);
                div.appendChild("Nome in latino: " + p1);
                div.appendChild("Categoria:" + p2);
                div.appendChild("Ora attiva: " + p3);
                div.appendChild("Lunghezza minima: " + p4);
                div.appendChild("Lunghezza massima: " + p5);
                div.appendChild("Peso minimo: " + p6);
                div.appendChild("Peso massimo: " + p7);
                div.appendChild("Durata di vita: " + p8);
                div.appendChild("Habitat" + p9);
                div.appendChild("Dieta: " + p10);
                div.appendChild("Dove possiamo trovarlo? " + p11);
                div.appendChild(immagine);

                container.appendChild(div);
            }
            
        }
    }
</script>
