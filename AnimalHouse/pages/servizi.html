<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Servizi</title>

    <script defer src="/pages/frontoffice.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/pages/css/homeStyle.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="row" style="background-color: rgba(0, 0, 0, .85);"> 
        <div class="col-4"></div>
        <div class="col-4" style=" text-align: center;"> 
            <img src="images/animalhouse.png" alt="" style="height: 100px;">
        </div>
    </div>

    <header class="site-header sticky-top">
        <nav class="d-flex flex-column flex-md-row" style="justify-content: space-evenly;">
            <a class="py-2 d-none d-md-inline-block" href="/frontOffice">FrontOffice</a>
            <a class="py-2 d-none d-md-inline-block" href="/games">Giochi</a>
            <a class="py-2 d-none d-md-inline-block" href="/logout">Logout</a>
        </nav>
    </header>

    <main>

        <div class="position-relative overflow-hidden p-3 p-md-3 m-md-3 text-center bg-light">
            <div class="col-md-5 p-lg-2 mx-auto my-5">
                <h1 class="display-4 fw-normal">Servizi Online</h1>
                <p class="lead">Prenota e gestisci i servizi online disponibili nella piattaforma.</p>
            </div>
        </div>

        <div class="position-relative overflow-hidden p-3 p-md-3 m-md-3 text-center bg-light">
            <h2 class="display-5">Le tue prenotazioni</h2>
            <div id="listaPrenotazioni"></div>
        </div>

        <div class="position-relative overflow-hidden p-3 p-md-3 m-md-3 text-center bg-light">
            <h2 class="display-5">Prenota un servizio</h2>

            <div class="card m-3">
                <div class="my-3 py-3">
                    <h5 class="card-title">Prenota il tuo servizio</h5>

                    <div class="mb-3 row">
                        <label for="inputService" class="col-sm-4 col-form-label">Servizio:</label>
                        <div class="col-sm-8">
                            <select name="service" aria-label="Default select example" id="servicesInput">
                                <option selected>Scegli il servizio</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputDate" class="col-sm-4">Scegli la data:</label>
                        <div class="col-sm-8 ">
                            <input type="date" id="inputDate" class="h-100 w-100 text-center">
                        </div>
                    </div>
                    <a class="btn btn-outline-secondary" onclick="addBooking()">Prenota il servizio</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="row">
            <div class="col-6 col-md">
                <ul class="list text-small">
                    <h5>Pagine</h5>
                    <li><a class="link-secondary" href="/frontOffice">FrontOffice</a></li>
                    <li><a class="link-secondary" href="/games">Giochi</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <ul class="list text-small">
                    <h5>Utente</h5>
                    <li><a class="link-secondary" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </footer>

  </body>
</html>

<script>
    let today = new Date().toISOString().slice(0, 10);
    console.log("la data di oggi Ã¨: " + today);

    document.getElementById("inputDate").min = today;
</script>
